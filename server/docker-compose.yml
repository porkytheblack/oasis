version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: oasis-postgres
    environment:
      POSTGRES_USER: oasis_user
      POSTGRES_PASSWORD: oasis_password
      POSTGRES_DB: oasis
    ports:
      - "5432:5432"
    volumes:
      - oasis_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oasis_user -d oasis"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  oasis_postgres_data:
    driver: local
